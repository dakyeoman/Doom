    <div class="content">
      <canvas id="jsCanvas" class="canvas"></canvas>
    </div>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsReset" onClick="window.location.reload()" id="refresh">
          Reset
        </button>
      </div>

      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #1d722b"
        ></div>

        <label for="jsMyColorControl">
          <div
            class="controls__color jsColor"
            id="jsMyColor"
            style="background-color: white"
          >
            My
          </div>
        </label>
        <input
          type="color"
          id="jsMyColorControl"
          name="jsMyColorControl"
          value="#ffffff"
          style="display: none"
        />
      </div>
    </div>
